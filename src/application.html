<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Three.js template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">

    <title>2D Chatbot</title>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
          }
        }
    </script>

    <!-- Loading Screen -->
    <!-- <div id="loading-icon" class="spinner-grow" role="status">
        <p>Loading</p>
    </div> -->
    <!-- Loading Screen -->

    <div id="scene-container"></div> <!-- Container for the Three.js scene -->
    
    <!-- Chat Template -->
    <div class="container-fluid" style="height: 100vh;">
        <div class="row justify-content-left" style="height: 100vh;">		
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div id="messageFormeight" class="card-body msg_card_body"></div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Press the microphone or Type here" autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Chat Template -->

    <!-- Recording UI Elements -->
    <div class="recording-area" id="recording-area">
        <p id="waiting">Processing...</p>
        <p id="Speaking">Speaking...</p>
        <p id="recording">Recording start</p>
        <img id="botIcon" src="" style="display: none; float: right;">
        <img id="recBtn" src="./static/images/recording.jpg" alt="recoring-button">
    </div>
    <!-- Recording UI Elements -->
      
    <!-- Main JavaScript File -->
    <script type="module" src="./js/application.mjs"></script>



</body>
</html>
